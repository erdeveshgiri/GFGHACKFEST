<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80vw;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #f44336;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .emergency-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .emergency-header img {
            width: 80px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="tel"], input[type="date"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #aaa;
            font-style: italic;
        }
        input:focus, textarea:focus {
            border-color: #f44336;
            outline: none;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.2);
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .row .form-group {
            flex: 0 0 48%;
        }
        .btn-submit, .btn-main {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn-submit:hover {
            background-color: #d32f2f;
        }
        .btn-main {
            width: 50%;
            margin: auto;
            background-color: #2196F3;
            text-align: center;
        }
        .btn-main:hover {
            background-color: #1976d2;
        }
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
            .row .form-group {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="emergency-header">
        <img src="assets/img/siren_17423913.png" alt="Emergency Icon">
    </div>
    <h2>Emergency Contact Form</h2>
    <form action="after-emergency.html">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter patient's full name" required>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="bloodType">Blood Type</label>
                <input type="text" id="bloodType" name="bloodType" placeholder="Enter blood type (e.g., O+, A-)" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter primary contact number" required>
            </div>
            <div class="form-group">
                <label for="emergencyContact">Emergency Contact Number</label>
                <input type="tel" id="emergencyContact" name="emergencyContact" placeholder="Enter emergency contact number" required>
            </div>
        </div>
        <div class="form-group">
            <label for="allergies">Allergies (Optional)</label>
            <input type="text" id="allergies" name="allergies" placeholder="List any known allergies">
        </div>
        <button type="submit" class="btn-submit">Submit</button>
        <a href="index.html" class="btn-main">Go to Main Page</a>
    </form>
</div>

</body>
</html>
