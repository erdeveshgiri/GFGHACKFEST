<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Appointment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f4f6;
        }
        header {
            background-color: #2196F3;
            padding: 20px;
            color: white;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80vw;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-section, .appointment-section {
            margin-bottom: 30px;
        }
        .form-section h2, .appointment-section h2 {
            margin-bottom: 10px;
        }
        .form-section input, .form-section select, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-section button:hover {
            background-color: #388e3c;
        }
        .clinic-info {
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .clinic-info h2 {
            margin-top: 0;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-group a {
            padding: 15px 25px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }
        .button-group a:hover {
            background-color: #1976D2;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2196F3;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Offline Appointment</h1>
</header>

<div class="container">
    <div class="form-section" id="form-section">
        <h2>Request an Offline Appointment</h2>
        <form id="offline-appointment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="preferred-date">Preferred Date:</label>
            <input type="date" id="preferred-date" name="preferred-date" required>

            <label for="preferred-time">Preferred Time:</label>
            <select id="preferred-time" name="preferred-time" required>
                <option value="09:00">09:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="14:00">02:00 PM</option>
                <option value="15:00">03:00 PM</option>
            </select>

            <label for="message">Additional Information:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <div class="appointment-section" id="appointment-section" style="display: none;">
        <h2>Appointment Confirmed!</h2>
        <div class="clinic-info">
            <h2>Dr. John Doe's Clinic</h2>
            <p><strong>Address:</strong> 123 Health Street, Wellness City, HC 45678</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Operating Hours:</strong> Mon-Fri, 9:00 AM - 5:00 PM</p>
        </div>
    </div>

    <div class="button-group">
        <a href="index.html">Go to Main Page</a>
        <a href="appointment.html">Back to Appointment Options</a>
    </div>
</div>

<footer>
    &copy; 2024 Virtual Doctor Service
</footer>

<script>
    document.getElementById('offline-appointment-form').addEventListener('submit', function(e) {
        e.preventDefault();

        // Retrieve form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const preferredDate = document.getElementById('preferred-date').value;
        const preferredTime = document.getElementById('preferred-time').value;

        // Show the appointment details section
        document.getElementById('form-section').style.display = 'none';
        document.getElementById('appointment-section').style.display = 'block';
    });
</script>

</body>
</html>
