<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Doctor - Book Appointment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f4f6;
        }
        header {
            background-color: #2196F3;
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        .btn-main {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .btn-main:hover {
            background-color: #d32f2f;
        }
        .container {
            width: 80vw;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-section, .appointment-section {
            margin-bottom: 30px;
        }
        .form-section h2, .appointment-section h2 {
            margin-bottom: 10px;
        }
        .form-section input, .form-section select, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-section button:hover {
            background-color: #388e3c;
        }
        .appointment-details {
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .appointment-details p {
            margin: 5px 0;
        }
        .appointment-details a {
            color: #2196F3;
            text-decoration: none;
        }
        .appointment-details a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2196F3;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Virtual Doctor Appointment</h1>
    <a href="index.html" class="btn-main">Go to Main Page</a>
</header>

<div class="container">
    <div class="form-section">
        <h2>Book Your Virtual Appointment</h2>
        <form id="appointment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <select id="time" name="time" required>
                <option value="09:00">09:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="14:00">02:00 PM</option>
                <option value="15:00">03:00 PM</option>
            </select>

            <label for="message">Additional Information:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <div class="appointment-section" id="appointment-section" style="display: none;">
        <h2>Appointment Confirmed!</h2>
        <div class="appointment-details">
            <p><strong>Doctor:</strong> Dr. John Doe</p>
            <p><strong>Date:</strong> <span id="appointment-date"></span></p>
            <p><strong>Time:</strong> <span id="appointment-time"></span></p>
            <p><strong>Zoom Meeting Link:</strong> <a id="zoom-link" href="#" target="_blank">Join Meeting</a></p>
        </div>
    </div>
</div>

<footer>
    &copy; 2024 Virtual Doctor Service
</footer>

<script>
    document.getElementById('appointment-form').addEventListener('submit', function(e) {
        e.preventDefault();

        // Retrieve form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;

        // Generate a Zoom meeting link (mockup)
        const zoomMeetingLink = "https://zoom.us/j/1234567890"; // Replace with actual Zoom meeting link generation logic

        // Update the appointment details section
        document.getElementById('appointment-date').textContent = `${date}`;
        document.getElementById('appointment-time').textContent = `${time}`;
        document.getElementById('zoom-link').setAttribute('href', zoomMeetingLink);

        // Show the appointment details section
        document.querySelector('.form-section').style.display = 'none';
        document.getElementById('appointment-section').style.display = 'block';
    });
</script>

</body>
</html>
